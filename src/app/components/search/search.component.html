<form
    class="input-group"
    #searchField="ngForm"
    (ngSubmit)="userSearch(searchField.form.value.searchString)"
>
    <input
        class="form-control"
        type="search"
        placeholder="Search, e.g. Arrabiata"
        aria-label="Search"
        id="search-string"
        name="searchString"
    >
    <button
        class=" btn btn-outline-primary"
        type="submit"
    >
        nom nom
    </button>
</form>
