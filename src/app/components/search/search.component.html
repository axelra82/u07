<form
    class="input-group"
    #searchField="ngForm"
    (ngSubmit)="searchRecipes(searchField.form.value.searchString)"
>
    <input
        class="form-control"
        placeholder="Search, e.g. {{ searchPlaceholder() }}"
        aria-label="Search"
        name="searchString"
    >
    <button
        type="submit"
        class="btn btn-outline-primary"
    >
        nom nom
    </button>
</form>
